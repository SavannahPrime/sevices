    <!-- Theme script -->
    <script>
      (function() {
        try {
          const storedTheme = localStorage.getItem('theme');
          if (storedTheme) {
            document.documentElement.classList.remove('light', 'dark');
            document.documentElement.classList.add(
              storedTheme === 'system'
                ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
                : storedTheme
            );
          }
        } catch (e) {
          console.error(e);
        }
      })();
    </script>
